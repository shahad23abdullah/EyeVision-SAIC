<!DOCTYPE html>
<html lang="en">
<head>
  <title>EyeVision - Eye Condition Classifier</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" href="projectLogo.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1E232A;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    body.light-mode {
      background-color: white;
      color: black;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #12161C;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    body.light-mode header {
      background-color: #f0f0f0;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    header h1 {
      font-size: 1.8rem;
      margin: 0;
    }

    .icon {
      font-size: 2rem;
    }

    main {
      display: flex;
      flex-direction: row;
      padding: 8rem 2rem 4rem;
    }

    .section-left {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to right, #4ade80, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 2rem;
      text-align: center;
    }

    .upload-btn, .classify-btn {
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 250px;
    }

    .upload-btn {
      border: 3px solid #a855f7;
      background-color: transparent;
      color: white;
    }

    body.light-mode .upload-btn {
      border-color: #7c3aed;
      color: black;
    }

    .upload-btn:hover {
      background-color: #6b21a8;
    }

    .classify-btn {
      background: linear-gradient(to right, #4ade80, #000);
      color: white;
    }

    .classify-btn:hover {
      opacity: 0.6;
    }

    .section-right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .output-box {
      background-color: #2a2f38;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    body.light-mode .output-box {
      background-color: #e5e5e5;
      color: black;
    }

    .background-logo {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 900px;
      z-index: -1;
      filter: invert(0);
      transition: filter 0.3s;
    }

    body.light-mode .background-logo {
      filter: invert(1);
    }

    .logo-img {
      width: 40px;
      height: auto;
      object-fit: contain;
      filter: invert(0);
      transition: filter 0.3s;
    }

    body.light-mode .logo-img {
      filter: invert(1);
    }

    .mode-toggle-icon {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 100;
      background: rgba(0,0,0,0.2);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    body.light-mode .mode-toggle-icon {
      background: rgba(0,0,0,0.05);
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        padding: 4rem 1rem;
      }

      .section-left, .section-right {
        padding: 1rem;
      }

      .background-logo {
        width: 100%;
        opacity: 0.05;
      }

      .mode-toggle-icon {
        left: 15px;
        bottom: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="projectLogo.png" alt="projectLogo" class="logo-img">
      <h1>EyeVision</h1>
    </div>
    <div class="icon">
      <img src="teamLogo.png" alt="Logo" class="logo-img">
    </div>
  </header>

  <main>
    <section class="section-left">
      <div class="title">Eye Condition Classifier</div>
      <div style="display: flex; flex-direction: column; align-items: center; gap: 1rem;">
        <button class="upload-btn" onclick="document.getElementById('imageInput').click()">Upload Image</button>
        <input type="file" id="imageInput" style="display:none" accept="image/*" />
        <button class="classify-btn" onclick="sendImage()">Classify</button>
      </div>
    </section>

    <section class="section-right">
      <div id="output" class="output-box">
        <div id="preview"></div>
        <p id="filename" style="margin-top: 10px; font-size: 0.9rem; color: gray;"></p> <!-- Moved filename under the image preview -->
        <div id="loading" style="display: none; margin: 1rem 0;">ðŸ”„ Classifying...</div>
        <p id="result" style="color: #4ade80; font-weight: bold;">Prediction will appear here.</p>
      </div>
    </section>
  </main>

  <div class="background-logo">
    <img src="bigLogo.png" alt="Logo">
  </div>

  <div class="mode-toggle-icon" id="modeToggleBtn" onclick="toggleMode()" title="Toggle Light/Dark Mode">
    â˜€
  </div>

  <script>
    const input = document.getElementById("imageInput");
    const previewEl = document.getElementById("preview");
    const resultEl = document.getElementById("result");
    const filenameEl = document.getElementById("filename");
    const loadingEl = document.getElementById("loading");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      previewEl.innerHTML = "";
      resultEl.innerText = "Prediction will appear here.";
      resultEl.style.color = "#4ade80";
      filenameEl.innerText = "File: " + file.name;

      const reader = new FileReader();
      reader.onload = function (e) {
        previewEl.innerHTML = `<img src="${e.target.result}" style="max-width:100%; margin:1rem 0; border-radius:8px;">`;
      };
      reader.readAsDataURL(file);
    });

    function sendImage() {
      const file = input.files[0];
      if (!file) {
        resultEl.innerText = "Please upload an image first.";
        resultEl.style.color = "red";
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      resultEl.innerText = "";
      loadingEl.style.display = "block";

      fetch("/predict", {
        method: "POST",
        body: formData,
      })
        .then((response) => response.json())
        .then((data) => {
          loadingEl.style.display = "none";
          if (data.prediction && data.prediction !== "undefined") {
            resultEl.innerText = "Prediction: " + data.prediction;
            resultEl.style.color = "#4ade80";
          } else {
            resultEl.innerText = "No valid prediction available.";
            resultEl.style.color = "red";
          }
        })
        .catch((err) => {
          console.error(err);
          loadingEl.style.display = "none";
          resultEl.innerText = "Error occurred during prediction.";
          resultEl.style.color = "red";
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('modeToggleBtn').innerText = 'â˜€';
      }
    });

    function toggleMode() {
      const body = document.body;
      const modeToggleBtn = document.getElementById("modeToggleBtn");

      body.classList.toggle("light-mode");
      const isLight = body.classList.contains("light-mode");
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      modeToggleBtn.innerText = isLight ? "â˜½" : "â˜€";
    }
  </script>
</body>
</html>
